<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>002_html_注释</title>
</head>
<body>
    <!--注释：marquee滚动字幕效果-->
    <marquee behavior="" direction="">
        <!-- 注释：input显示一个输入框 -->
        请输入：<input type="text" name="" id="">
    </marquee>
    <!-- 非滚动字幕 -->
    非滚动输入框：<input type="text" name="" id="">
    <p>注释用"&lt;!--注释--&gt;"</p>
</body>
</html>
