<!DOCTYPE html>
<!-- 

    设置语言在html标签内 格式为
    <html lang="en">  英文
    <html lang="zh-cn">  中文

-->

<html lang="en"> 
<head>
    <meta charset="UTF-8">

    <title>004_html_设置语言</title>
</head>
<body>
    <!-- 当使用 lang="zh-cn"时默认为中文，系统语言为中文时，不提示翻译 -->
    <!-- 当使用 lang="en"时默认为英文，系统语言为中文时，提示翻译 -->
    <p>中文</p>
    <p>english</p>
    <p>hello</p>
</body>
</html>
