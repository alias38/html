<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_有序列表无序列表</title>
</head>
<body>
    <!-- 无序列表，用的比较多 -->
    <h2>中国有哪些城市</h2>
    <ul>
        <li>
            <span> 安徽</span>
            <ul>
                <li>合肥</li>
                <li>
                    <span>芜湖</span>
                    <ul>
                        <li>无为</li>
                        <li>南陵</li>
                    </ul>

                </li>
                <li>蚌埠</li>
                <li>马鞍山</li>
            </ul>
        </li>
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
        <li>河南</li>
        <li>河北</li>
    </ul>
    <!-- 有序列表 -->
    <h2>早上起床需要做的事</h2>
    <ol>
        <li>睁开眼睛</li>
        <li>起床
            <ol>
                <li>刷牙</li>
                <li>洗脸</li>
            </ol>
        </li>
        <li>吃饭</li>
        <li>工作
            <ul>
                <li>上班</li>
                <li>上学</li>
            </ul>
        </li>
    </ol>
    <!-- 自定义列表  
        definition list  
        definition title  
        definition description
    -->
    <dl>
        <dt>每天学习计划</dt>
        <dd>看视频40分钟</dd>
        <dd>电脑敲代码40分钟</dd>
    </dl>
</body>
</html>
